<!doctype html>
<html>
<head>
	<title>Palette JS</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<script language="javascript" src="js/main.js" ></script>
	<script language="javascript" src="js/resources.js" ></script> 
	<script language="javascript" src="js/utils.js" ></script> 
	<script language="javascript" src="js/packer.js" ></script> 
	<script language="javascript" src="js/canvasblob.js" ></script> 
	<script language="javascript" src="js/FileSaver.js" ></script> 
	<script language="javascript" src="js/jszip.min.js" ></script> 
	<link rel="stylesheet" type="text/css" href="css/style.css" />
</head>
<body style="background-color:#eee;" >
	<div id="EditorDiv" style="overflow:auto; float:left;" >
		<canvas id="mainCanvas" >
		
		</canvas>
	</div> 
	<div id="Options" style="overflow:auto; position:absolute;">
		<h2 style="text-align:center;" > Palette JS </h2> 
		
		<p>
		<b>Texture </b>
		<input id="loadTexture" type="button" value="Load" />
		<input style="float:right;" id="showHelp" type="button" value="Help" />
		</p>
		
		
		<p>
		<b>Output</b>
		<input id="apply" type="button" value="Apply" />
		</p>
		
		<p>
		<b>Palette </b>
		<input id="newProject" class="back-blue" type="button" value="New" /> 
		<input id="loadProject" class="back-blue" type="button" value="Load" /> 
		<input id="saveProject" class="back-blue" type="button" value="Save" />
		</p>
		 
		<p id="paletteContainer"></p>
		 
		
	</div>
	
	<div id ="blackContainer" style="display:none; " >
		
		<div id="help" style="background-color:#eee; display:none; position:absolute; z-index:1; overflow:auto;">

			<input onclick="DisableElements(['blackContainer','help']);"; type="button" value="X" style="float:right; " />
			<h2 style="text-align:center" >HELP</h2> 
			<h3>Controls</h3>
			<div>
				<ul>
				<li><b>Mouse left</b> : Edit image properties</li>
				<li><b>Mouse right</b> : Delete image</li> 
				
				</ul>
			</div>
			
			<h3>How to generate</h3>
			<div>
				<ul>
				<li><b>Select the texture size</li> 
				<li><b>Add one or more sprites</li> 
				<li><b>Click "Generate"</li> 
				<li><b>You can Save/Load your projects using blue buttons</li>
				</ul>
			</div>
		</div>
		 
	</div>

</body>
</html>
